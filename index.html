<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">

    <link href="/src/css/main.css" rel="stylesheet">
    <link href="/src/css/header.css" rel="stylesheet">
    <link href="/src/css/index.css" rel="stylesheet">


    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="/src/js/data_get.js"></script>
    <script type="text/javascript" src="/src/js/location_exposed.js"></script>
    <script type="text/javascript" src="/src/js/auth_functions.js"></script>
    <script type="text/javascript" src="/src/js/index_msg.js"></script>
</head>
<body>

<script>check_auth()</script>

<header>
    <h1>Главная</h1>
    <div class="header-menu">
        <button class="button-outlined focused" onclick="location.href='/index.html'">Главная</button>
        <button class="button-outlined" onclick="location.href='/src/pages/work.html'">Работа</button>
        <button class="button-outlined" onclick="location.href='/src/pages/archive.html'">Архив</button>
        <button class="button-outlined" onclick="location.href='/src/pages/shift.html'">Смена</button>
        <button class="button-outlined" onclick="location.href='/src/pages/admin.html'">Администрирование</button>
    </div>

    <script>
        const button = document.querySelector('.focused');
        button.onclick = () => {
        }
        console.log(button)
    </script>
</header>

<section class="horizontal-content">
        <span id="a_name_sp" class="body-text">
            Вы вошли как:
        </span>
    <script>
        n = data_get('a_name').then(r => {
            document.getElementById("a_name_sp").innerText += ` ${r} `
        })
        s = data_get('a_status').then(r => {
            document.getElementById("a_name_sp").innerText += ` (${r})`
        })
    </script>
    <button class="button-outlined" onclick="show_msg()">
        <img class="icon" src="" alt=""/>
        <span>Сообщение</span>
    </button>
    <button class="button-outlined" onclick="document.getElementById('archive').style.display = 'flex'">
        <img class="icon" src="" alt=""/>
        <span>История смены</span>
    </button>
    <button class="button-overlay" onclick="exit_auth()">Выйти</button>
    <span id="a_time_sp" class="body-text">Вход выполнен:</span>
    <script>data_get('a_time').then(r => {
        document.getElementById("a_time_sp").innerText += ` ${r}`
    })</script>
    <span id="a_id_sp" class="body-text">ID:</span>
    <script>data_get('a_id_fancy').then(r => {
        document.getElementById("a_id_sp").innerText += ` ${r}`
    })</script>
</section>

<div id="msg" style="display: none; z-index: 1" class="message-frame">
    <div class="message-frame" style="background-color: transparent; z-index: 3"
         onclick="this.parentNode.style.display = 'none'"></div>
    <form class="message-form" onclick="">
        <label for="msg-text" class="body-text">Отправить сообщение</label>
        <textarea id="msg-text" class="message-input" placeholder="Ваше сообщение"></textarea>
        <button class="button-colored" onclick="send_msg()">Отправить</button>
        <!--        <img class="message-button-close" src="" alt=""/>-->
        <svg onclick="document.getElementById('msg').style.display = 'none'"
             xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x">
            <path d="M18 6 6 18"/>
            <path d="m6 6 12 12"/>
        </svg>
    </form>
</div>
<div id="archive" style="display: none; z-index: 1" class="message-frame">
    <div class="message-frame" style="background-color: transparent; z-index: 3"
         onclick="this.parentNode.style.display = 'none'"></div>
    <div class="archive-content">
        <span class="body-text">Сообщения</span>
        <div class="message">
            <div class="message-label">
                <span>16:39</span>
                <span>Рукин Денис</span>
            </div>
            <p class="message-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed quam nunc, accumsan quis volutpat id,
                venenatis ut leo. Aliquam non porttitor libero.
            </p>
        </div>
    </div>
</div>
</body>
</html>
