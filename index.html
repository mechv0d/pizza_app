<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="/src/js/data_get.js"></script>
    <script type="text/javascript" src="/src/js/check_auth.js"></script>
</head>
<body>

<script>check_auth()</script>

<header>
    <h1>Главная</h1>
    <div class="header-menu">
        <button class="button-colored focused" onclick="location.href='/index.html'">Главная</button>
        <button class="button-colored" onclick="location.href='/src/pages/work.html'">Работа</button>
        <button class="button-colored" onclick="location.href='/src/pages/archive.html'">Архив</button>
        <button class="button-colored" onclick="location.href='/src/pages/shift.html'">Смена</button>
        <button class="button-colored">Администрирование</button>
    </div>
</header>

<section class="horizontal-content">
        <span id="a_name_sp" class="body-text">
            Вы вошли как:
        </span>
    <script>
        n = data_get('a_name').then(r => {document.getElementById("a_name_sp").innerText += `${r} `})
        s = data_get('a_status').then(r => {document.getElementById("a_name_sp").innerText += `(${r})`})
    </script>
    <button class="button-outlined">
        <img class="icon" src="" alt=""/>
        <span>Сообщение</span>
    </button>
    <button class="button-outlined" onclick="add_count()">
        <img class="icon" src="" alt=""/>
        <span>История смены</span>
    </button>
    <button class="button-overlay">Выйти</button>
    <span id="a_time_sp" class="body-text">Вход выполнен: </span>
    <script>data_get('a_time').then(r => {document.getElementById("a_time_sp").innerText += `${r}`})</script>
    <span id="a_id_sp" class="body-text">ID: </span>
    <script>data_get('a_id_fancy').then(r => {document.getElementById("a_id_sp").innerText += `${r}`})</script>
</section>

<div style="display: none" class="message-frame">
    <form class="message-form">
        <label class="body-text">Отправить сообщение</label>
        <label>
            <textarea class="message-input" placeholder="Ваше сообщение"></textarea>
        </label>
        <button class="button-colored">Отправить</button>
        <img class="message-button-close" src="" alt=""/>
    </form>
</div>
<div style="display: none" class="shift-archive-frame">
    <div class="archive-content">
        <span class="body-text">Сообщения</span>
        <div class="message">
            <div class="message-label">
                <span>16:39</span>
                <span>Рукин Денис</span>
            </div>
            <p class="message-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed quam nunc, accumsan quis volutpat id,
                venenatis ut leo. Aliquam non porttitor libero.
            </p>
        </div>
    </div>
</div>
</body>
</html>
